<!DOCTYPE html>
<html>
    <head>
        <script src="src/script.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <h1 class="navbar-brand">Chores</h1>
                <div class="dropdown">
                    <button id="dropbtn" class="dropbtn">Users</button>
                    <div id="dropdown-content" class="dropdown-content">
                        No Users Found
                    </div>
                </div>        
            </nav>

            <div id="chore_buttons" style="display:none">
                <h3 class="section-header">Kitchen</h3>
                <div class="btn-group btn-group-kitchen">
                    <!--Split these into button groups according to their relevance/room/area and split them using css on the client-->
                    <!-- <button type="button" class="btn btn-outline-primary">Primary</button> -->
                    <button type="button" class="btn btn-outline-primary" onclick="setChore('Washing Up', 1)">Washing Up</button>
                    <button type="button" class="btn btn-outline-primary" onclick="setChore('Putting Away', 1)">Putting Away</button>
                    <button type="button" class="btn btn-outline-primary" onclick="setChore('Cleaning the Surfaces', 1)">Cleaning the Surfaces</button>
                    <button type="button" class="btn btn-outline-primary" onclick="setChore('Cleaning the Hob', 1)">Cleaning the Hob</button>
                </div>
                <hr class="my-4">
                <h3 class="section-header">Laundry</h3>
                <div class="btn-group btn-group-laundry">
                    <button type="button" class="btn btn-outline-primary" onclick="setChore('Setting off Laundry', 1)">Setting off Laundry</button>
                    <button type="button" class="btn btn-outline-primary" onclick="setChore('Hanging up Laundry', 1)">Hanging up Laundry</button>
                    <button type="button" class="btn btn-outline-primary" onclick="setChore('Taking down Laundry', 1)">Taking down Laundry</button>
                </div>
                <hr class="my-4">
                <h3 class="section-header">Vacuuming</h3>
                <div class="btn-group btn-group-vacuum">
                    <!--Could have this take a dynamic number of points-->
                    <button type="button" class="btn btn-outline-primary" onclick="setChore('Vacuuming', 1)">Vacuuming</button>
                </div>
            </div>
            <div id="calendar" style="display:none">
            </div>
        </div>
    </body>
</html>
